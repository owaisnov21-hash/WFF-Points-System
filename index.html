    <title>World Fusion Fest Points Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Animation for the creative landing page background */
      @keyframes festive-glow {
        0% {
          transform: translate(0px, 0px) scale(1) rotate(0deg);
        }
        50% {
          transform: translate(40px, -40px) scale(1.2) rotate(180deg);
        }
        100% {
          transform: translate(0px, 0px) scale(1) rotate(360deg);
        }
      }
      .animate-glow {
        animation: festive-glow 15s ease-in-out infinite;
      }
      .animation-delay-2000 {
        animation-delay: 3s;
      }
      .animation-delay-4000 {
        animation-delay: 6s;
      }
    </style>
